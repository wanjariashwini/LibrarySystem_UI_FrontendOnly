<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>Admin Log In</title>
</head>
<body>
	<section class="admin-back">
		<div class="admin-content">
			<h1>User registration form</h1>
			<form action="#" method="POST">
				<label>Firstname</label>
				<input type="text" name="firstname" id="firstname" placeholder="Enter firstname">
                <label>Lastname</label>
				<input type="text" name="lastname" id="lastname" placeholder="Enter lastname">
                <label>Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email id">
				<label>Password</label>
				<input type="password" name="password" id="password" placeholder="Enter Password">
				<div class="admin-form-btn">
					<button>Submit</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
